# Custom configuration for Alacritty
# See https://github.com/alacritty/alacritty/blob/master/alacritty.yml for documentation
import:
    - ~/dotfiles/alacritty/.config/alacritty/themes/night-owl.yml

env:
    TERM: xterm-256color

window:
    dimensions:
        columns: 120
        lines: 32

    padding:
        x: 20
        y: 20

    dynamic_padding: true

    decorations: Buttonless

    opacity: 0.95

font:
    normal:
        family: "JetBrainsMono Nerd Font Mono"
        style: Regular

    # Point size
    size: 14.0

    offset:
        x: 0
        y: 0

    glyph_offset:
        x: 0
        y: 0

semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

save_to_clipboard: false

cursor:
    style: Block
    unfocused_hollow: true

live_config_reload: true

key_bindings:
    - { key: Key1, mods: Alt, chars: "\x1b1" }
    - { key: Key2, mods: Alt, chars: "\x1b2" }
    - { key: Key3, mods: Alt, chars: "\x1b3" }
    - { key: Key4, mods: Alt, chars: "\x1b4" }
    - { key: Key5, mods: Alt, chars: "\x1b5" }
    - { key: Key6, mods: Alt, chars: "\x1b6" }
    - { key: Key7, mods: Alt, chars: "\x1b7" }
    - { key: Key8, mods: Alt, chars: "\x1b8" }
    - { key: Key9, mods: Alt, chars: "\x1b9" }
    - { key: Comma, mods: Alt, chars: "\x1b," }
    - { key: Period, mods: Alt, chars: "\x1b." }
    - { key: "J", mods: Alt, chars: "\x1bj" }
    - { key: "K", mods: Alt, chars: "\x1bk" }

    # Keybindings for triggering vim leader + key combinations
    - { key: Minus, mods: Command, chars: " -" }      # Command + - 
    - { key: Backslash, mods: Command, chars: " \\" } # Command + \ 
    - { key: "W", mods: Command, chars: "q" }         # Command + W => q
    - { key: "S", mods: Command, chars: "\u0013" }    # Command + S => Ctrl + S
