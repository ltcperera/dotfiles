[[keyboard.bindings]]
chars = "q"
key = "W"
mods = "Command"

[[keyboard.bindings]]
chars = "\u0013"
key = "S"
mods = "Command"

[window]
decorations = "Buttonless"
dynamic_padding = true
opacity = 0.95

[window.dimensions]
columns = 120
lines = 32

[window.padding]
x = 20
y = 20
